<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Timer</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    #timer {
      font-size: 2em;
      margin-bottom: 20px;
    }

    #controls {
      display: flex;
      gap: 10px;
    }
  </style>
</head>
<body>

<label for="timeInput">Set Countdown Time (HH:MM:SS): </label>
<input type="text" id="timeInput" placeholder="00:05:00">
<button onclick="startTimer()">Start Countdown</button>

<div id="timer"></div>
<div id="controls">
  <button onclick="pauseTimer()">Pause</button>
  <button onclick="resumeTimer()">Resume</button>
</div>

<script>
  let timer;
  let totalSeconds;

  function startTimer() {
    const inputTime = document.getElementById('timeInput').value;
    totalSeconds = parseTime(inputTime);

    if (isNaN(totalSeconds) || totalSeconds <= 0) {
      alert('Invalid time format. Please enter a valid time (HH:MM:SS).');
      return;
    }

    clearInterval(timer);
    updateTimerDisplay();
    timer = setInterval(updateTimer, 1000);
  }

  function updateTimer() {
    if (totalSeconds > 0) {
      totalSeconds--;
      updateTimerDisplay();
    } else {
      clearInterval(timer);
      alert("Countdown completed!");
    }
  }

  function updateTimerDisplay() {
    const hours = Math.floor(totalSeconds / 3600);
    const minutes = Math.floor((totalSeconds % 3600) / 60);
    const seconds = totalSeconds % 60;

    const formattedTime = `${pad(hours)}:${pad(minutes)}:${pad(seconds)}`;
    document.getElementById('timer').innerText = formattedTime;
  }

  function pad(value) {
    return value < 10 ? `0${value}` : value;
  }

  function pauseTimer() {
    clearInterval(timer);
  }

  function resumeTimer() {
    timer = setInterval(updateTimer, 1000);
  }

  function parseTime(inputTime) {
    const timeArray = inputTime.split(':').map(Number);
    return timeArray.length === 3 ?
      timeArray[0] * 3600 + timeArray[1] * 60 + timeArray[2] :
      NaN;
  }
</script>

</body>
</html>
